<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 6</title>
  </head>
  <body>
    <h1>Race Registration!</h1>

    <form action="">
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" />

      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName" /> <br />
      <br />

      <label for="race">Select a Race:</label> <br />
      <br />

      <input type="radio" id="funRun" name="funRun" />
      <label for="Fun Run 5K">Fun Run 5K</label>
      <br />
      <input type="radio" id="marathon" name="hMarathon" />
      <label for="Half Maratho">Half Marathon</label>
      <br />
      <input type="radio" id="marathon" name="fMarathon" />
      <label for="Full Maratho">Full Marathon</label>
      <br />
      <br />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <br />
      <br />
      <label for="age">Select Age Group</label>
      <select name="ageGroup" id="">
        <option value="u18">Under 18</option>
        <option value="u17">Under 17</option>
        <option value="u16">Under 16</option>
        <option value="u15">Under 15</option>
      </select>
      <br />
      <br />
      <button>Register</button>
    </form>
  </body>
</html>
